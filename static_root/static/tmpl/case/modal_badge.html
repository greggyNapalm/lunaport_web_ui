<div>
  <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h3>Test case badges</h3>
  </div>
  <div class="modal-body">
    <bs-dropdown data-menu-type="button" select-val="el = selectedVal" preselected-item="selected_status" data-dropdown-data="statuses">
    </bs-dropdown>
    <br><br>
    Go to case page on click
    <textarea class="form-control" rows="2">{{el.snippets.case_page}}</textarea>
    <br><br>
    Launch root test on click
    <textarea class="form-control" rows="2">{{el.snippets.launch}}</textarea>
  </div>
</div>
